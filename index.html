<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <p id='message'></p>

  <form id="sign-up" class="border">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
      <input type="submit" value="Sign up" placeholder="Sign Up!">
    </fieldset>
  </form>


  <form id="sign-in" class="border">
    <fieldset>
      <legend>Sign In!</legend>
      <input type="text" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="submit" value="Sign In" placeholder="Sign In!">
    </fieldset>
  </form>


  <form id="sign-out" class="border">
    <fieldset>
      <legend>Sign out!</legend>
      <input type="submit" value="Sign Out" placeholder="Sign Out!">
    </fieldset>
  </form>


  <form id="change-password" class="border">
    <fieldset>
      <legend>Change Password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change" placeholder="Change Password">
    </fieldset>
  </form>

  <!-- <form id="check-winner" class="border">
    <fieldset>
      <legend>Winner!</legend>
      <input type="password" name="passwords[old]" placeholder="Old Password">
      <input type="password" name="passwords[new]" placeholder="New Password">
      <input type="submit" value="Change" placeholder="Change Password">
    </fieldset>
  </form> -->





      <form id="new-game" class="border">
        <fieldset>
          <input type="button" value="New Game" placeholder="New Game!">
        </fieldset>
      </form>


      <div class="container" id="board">
        <div class=row>
          <div id="0" class="box"></div>
          <div id="1" class="box"></div>
          <div id="2"class="box"></div>
        </div>
        <div class=row>
          <div id="3" class="box"></div>
          <div id="4"class="box"></div>
          <div id="5"class="box"></div>
        </div>
      <div class=row>
        <div id="6"class="box"></div>
        <div id="7"class="box"></div>
        <div id="8"class="box"></div>
      </div>
    </div>



</body>

</html>
